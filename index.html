<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Payment DApp</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
    <h1>Group Payment DApp</h1>

    <h2>Create a Group</h2>
    <form id="createGroupForm">
        <label for="participants">Participants (comma separated addresses):</label>
        <input type="text" id="participants" required>
        <label for="totalAmount">Total Amount:</label>
        <input type="number" id="totalAmount" required>
        <button type="submit">Create Group</button>
    </form>

    <h2>Make a Payment</h2>
    <form id="payForm">
        <label for="groupId">Group ID:</label>
        <input type="number" id="groupIdPay" required>
        <label for="paymentAmount">Amount:</label>
        <input type="number" id="paymentAmount" required>
        <button type="submit">Pay</button>
    </form>

    <h2>Check Payment</h2>
    <form id="checkPaymentForm">
        <label for="groupIdCheck">Group ID:</label>
        <input type="number" id="groupIdCheck" required>
        <label for="participantAddress">Participant Address:</label>
        <input type="text" id="participantAddress" required>
        <button type="submit">Check Payment</button>
    </form>

    <h2>Distribute Payments</h2>
    <form id="distributeForm">
        <label for="groupIdDistribute">Group ID:</label>
        <input type="number" id="groupIdDistribute" required>
        <button type="submit">Distribute</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
